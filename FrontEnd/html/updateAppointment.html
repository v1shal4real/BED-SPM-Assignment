<body class="bg-light">
  <script>
    if (!localStorage.getItem('PatientID')) window.location.href = 'login.html';
  </script>
  <div class="container py-4">
    <a href="viewAppointment.html" class="btn btn-secondary mb-3">‚Üê Back to Appointments</a>
    <h2>Update Appointment</h2>
    <form id="updateForm" class="mt-4">
      <div class="mb-3">
        <label>Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Time</label>
        <input type="time" id="time" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <div id="statusMsg" class="mt-3"></div>
    </form>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    fetch(`/appointments/${id}`)
      .then(res => res.json())
      .then(appt => {
        const dt = new Date(appt.AppointmentDateTime);
        // Convert to local date and time (Singapore)
        const sgOffset = dt.getTimezoneOffset() === -480 ? 0 : 8 * 60 * 60000; // 8 hours in ms
        const local = new Date(dt.getTime() + sgOffset);

        // Format for input fields
        document.getElementById('date').value = local.toISOString().slice(0,10);
        document.getElementById('time').value = local.toISOString().slice(11,16);
      });

    document.getElementById('updateForm').addEventListener('submit', function(e){
      e.preventDefault();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      // Combine and treat as Singapore time
      const sgDate = new Date(`${date}T${time}:00+08:00`);
      const AppointmentDateTime = sgDate.toISOString(); // This is UTC

      fetch(`/appointments/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ AppointmentDateTime })
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById('statusMsg').innerHTML = `<div class="alert alert-success">Appointment updated!</div>`;
        setTimeout(() => window.location.href = 'viewAppointment.html', 1000);
      });
    });
  </script>
