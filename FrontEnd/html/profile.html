<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #111;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.11);
      padding: 38px 30px 30px 30px;
    }
    .profile-title {
      font-size: 2rem;
      font-weight: 600;
      color: #0d1f4a;
      margin-bottom: 10px;
    }
    .profile-info {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
    }
    .profile-info li {
      padding: 11px 0;
      border-bottom: 1px solid #ececec;
      font-size: 1.11rem;
      display: flex;
      align-items: center;
    }
    .profile-info label {
      width: 170px;
      color: #0d1f4a;
      font-weight: 500;
      flex-shrink: 0;
      cursor: pointer;
    }
    .profile-info .field-value,
    .profile-info input {
      flex: 1;
      font-size: 1.07rem;
      border: none;
      background: transparent;
      color: #111;
      padding: 5px;
      border-radius: 6px;
    }
    .profile-info input:focus {
      outline: 1.5px solid #0d1f4a;
      background: #f4f8ff;
    }
    .section-title {
      font-size: 1.2rem;
      color: #0d1f4a;
      margin: 30px 0 12px 0;
      font-weight: 500;
    }
    .emergency-contacts-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 22px;
      font-size: 1.04rem;
    }
    .emergency-contacts-table th, .emergency-contacts-table td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }
    .emergency-contacts-table th {
      background: #f6f7fb;
      color: #0d1f4a;
      font-weight: 600;
    }
    .emergency-contacts-table td .edit-btn,
    .emergency-contacts-table td .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #0d1f4a;
      margin-right: 6px;
      font-size: 1rem;
    }
    .add-contact-btn {
      background-color: #0d1f4a;
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .add-contact-btn:hover {
      background-color: #081230;
    }
    .profile-actions {
      margin-top: 20px;
      text-align: right;
    }
    .profile-actions button {
      background: #0d1f4a;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 8px 20px;
      margin-left: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    .profile-actions button:hover {
      background: #081230;
    }
    .emergency-contacts-table input[type="text"],
.emergency-contacts-table input[type="tel"] {
  width: 98%;
  padding: 8px 10px;
  font-size: 1rem;
  border: 1px solid #ccd5e0;
  border-radius: 6px;
  background: #f7faff;
  box-sizing: border-box;
}

.emergency-contacts-table input[type="text"]:focus,
.emergency-contacts-table input[type="tel"]:focus {
  outline: 2px solid #0d1f4a;
  background: #eef6ff;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="profile-title">My Profile</div>
    <div id="msg"></div>
    <ul class="profile-info">
      <li>
        <label for="fullName">Full Name:</label>
        <span class="field-value" id="fullName" onclick="editField(this)"></span>
      </li>
      <li>
        <label for="dob">Date of Birth:</label>
        <span class="field-value" id="dob" onclick="editField(this)"></span>
      </li>
      <li>
        <label for="phone">Contact Number:</label>
        <span class="field-value" id="phone" onclick="editField(this)"></span>
      </li>
      <li>
        <label for="email">Email:</label>
        <span class="field-value" id="email" onclick="editField(this)"></span>
      </li>
      <li>
        <label for="address">Address:</label>
        <span class="field-value" id="address" onclick="editField(this)"></span>
      </li>
    </ul>

    <div class="section-title">Emergency Contacts <span style="color:#d8000c">*</span></div>
<table class="emergency-contacts-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Relationship</th>
      <th>Contact Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="contactsTbody">
    <!-- JS will fill rows here -->
  </tbody>
  <tfoot>
    <tr>
      <td><input type="text" id="newContactName" placeholder="Name"></td>
      <td><input type="text" id="newContactRelationship" placeholder="Relationship"></td>
      <td><input type="tel" id="newContactNumber" placeholder="Contact Number"></td>
      <td><button class="add-contact-btn" id="addContactBtn" type="button">Add</button></td>
    </tr>
  </tfoot>
</table>

    <button class="add-contact-btn">+ Add Emergency Contact</button>
    <div class="profile-actions">
      <button id="saveProfileBtn">Save Changes</button>
      <button onclick="alert('Logged out!')">Logout</button>

    </div>
  </div>
<script src="/scripts/profile.js"></script>
</body>
</html>
