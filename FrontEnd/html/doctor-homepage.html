  <section class="patients-section">

        <thead>
          <tr>
            <th>#</th>
            <th>Patient Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="patientsTableBody">
          <!-- Patient rows will be inserted here -->
        </tbody>
      </table>
    </div>

  <script>
    // Fetch and display patients (replace endpoint as needed)
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      try {
        const res = await fetch('http://localhost:3000/api/patients', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const patients = await res.json();
        const tbody = document.getElementById('patientsTableBody');
        tbody.innerHTML = '';
        if (Array.isArray(patients) && patients.length > 0) {
          patients.forEach((patient, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${patient.name || patient.FullName || patient.Name || '-'}</td>
              <td>${patient.email || patient.Email || '-'}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No patients found.</td></tr>';
        }
      } catch (err) {
        document.getElementById('patientsTableBody').innerHTML =
          '<tr><td colspan="3" style="text-align:center;">Failed to load patients.</td></tr>';
      }
    });
  </script>
