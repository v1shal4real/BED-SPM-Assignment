<!DOCTYPE html>

</head>

        </div>

        <a href="/login/login-signup.html" class="header-top-action">
          Login<i class='bx bx-user'></i>
        </a>
      </div>
    </div>
    <div class="nav">
      <div class="nav-logo">
        <h2>Anywhere<span>Doctor</span></h2>
      </div>
      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/products.html" class="nav-link">Medication</a></li>
          <li class="nav-item"><a href="/bookingAppointment.html" class="nav-link">Appointments</a></li>
          <li class="nav-item nav-dropdown">
            <a href="#" class="nav-link">Tracker <i class="bx bx-chevron-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="../html/TrackersMain.html">Medical Tracker</a></li>
              <li><a href="/html/AppointmentTrackers.html">Appointment Tracker</a></li>
              <li><a href="/healthTracker.html">Health Tracker</a></li>
            </ul>

        </ul>
        <div class="header-search" style="position: relative;">
          <input type="text" placeholder="Search..." class="form-input" id="search-input">
          <i class='bx bx-search-alt-2' id="search-icon"></i>
          <!-- Suggestions container -->
          <div class="search-suggestions" id="search-suggestions"></div>
        </div>
        <div class="header-user-actions">
          <a href="wishlist.html" class="header-action-btn">
            <i class='bx bxs-heart' style="color: red;"></i>
            <span class="count"></span>
          </a>
          <a href="communityBoard.html" class="header-action-btn">
            <i class='bx bx-message-square-dots' style="color: black;"></i>
            <span class="count"></span>
          </a>
        </div>
        <div class="header-menu">
          <i class='bx bx-menu'></i>
        </div>
      </div>
    </div>
  </header>
  <div class="container py-4">
    <h2>Community Board</h2>
    <div class="mb-3">
      <label for="categorySelect" class="form-label"><strong>Select a Group:</strong></label>
      <select id="categorySelect" class="form-select" style="max-width:200px;display:inline;">
        <option value="Food">Food</option>
        <option value="Exercise">Exercise</option>
        <option value="Life">Life</option>
        <option value="General" selected>General</option>
      </select>
    </div>
    <form id="msgForm" class="mb-3 d-flex flex-column flex-md-row gap-2">
      <input type="text" id="msgInput" class="form-control" maxlength="1000" placeholder="Type your message here..." required>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <div id="msgStatus"></div>
    <ul id="messages" class="list-group"></ul>
    <div class="mt-4">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <script>
    if (!localStorage.getItem('PatientID')) window.location.href = 'login.html';
    const patientID = localStorage.getItem('PatientID');
    let currentCategory = document.getElementById('categorySelect').value;

    document.getElementById('categorySelect').addEventListener('change', function() {
      currentCategory = this.value;
      loadMessages();
    });

    async function loadMessages() {
      const ul = document.getElementById('messages');
      ul.innerHTML = '';
      const res = await fetch('/community/' + encodeURIComponent(currentCategory));
      const data = await res.json();
      if (!data.length) {
        ul.innerHTML = `<li class="list-group-item text-center text-muted">No messages yet. Be the first to post!</li>`;
        return;
      }
      data.forEach(msg => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>
            <strong>${msg.PatientName || "Patient #" + msg.PatientID}</strong>
            <span class="text-muted small ms-2">${new Date(msg.CreatedAt).toLocaleString('en-SG')}</span>
            <span class="badge bg-info ms-2">${msg.Category}</span>
            <div>${msg.Content}</div>
          </div>
          ${
            msg.PatientID == patientID
              ? `<button class="btn btn-sm btn-danger" onclick="deleteMsg(${msg.MessageID})">Delete</button>`
              : ""
          }
        `;
        ul.appendChild(li);
      });
    }
    loadMessages();

    document.getElementById('msgForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const Content = document.getElementById('msgInput').value.trim();
      if (!Content) return;
      const res = await fetch('/community', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ PatientID: patientID, Content, Category: currentCategory })
      });
      if (res.ok) {
        document.getElementById('msgStatus').innerHTML = '<span class="text-success">Message posted!</span>';
        document.getElementById('msgInput').value = '';
        loadMessages();
      } else {
        const err = await res.json();
        document.getElementById('msgStatus').innerHTML = `<span class="text-danger">${err.error}</span>`;
      }
      setTimeout(()=>document.getElementById('msgStatus').innerHTML='', 2000);
    });

    async function deleteMsg(id) {
      if (!confirm('Delete this message?')) return;
      const res = await fetch(`/community/${id}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ PatientID: patientID })
      });
      if (res.ok) {
        loadMessages();
      } else {
        alert('Could not delete (may not be your message)');
      }
    }
  </script>
</body>
</html>
