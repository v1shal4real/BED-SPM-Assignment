<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Emergency Information</title>
  <style>
    body {
      background: #e6f2ff;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #13325c;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(38, 90, 167, 0.11);
      padding: 36px 24px 30px 24px;
    }
    h2 {
      color: #2563eb;
      margin-bottom: 24px;
      letter-spacing: 1px;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
    }
    .emergency-info-label {
      color: #2563eb;
      font-weight: 600;
      margin-top: 14px;
      font-size: 1.07rem;
      display: block;
    }
    .emergency-info-value {
      background: #eaf2fa;
      color: #13325c;
      border-radius: 7px;
      padding: 7px 10px;
      margin-bottom: 9px;
      font-size: 1.05rem;
      min-height: 22px;
      font-weight: 500;
      margin-top: 2px;
      word-break: break-word;
    }
    .btn-back {
      margin-top: 28px;
      display: block;
      width: 100%;
      background: #2563eb;
      color: #fff;
      font-size: 1.09rem;
      font-weight: 600;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 12px rgba(38, 90, 167, 0.08);
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn-back:hover {
      background: #1e429f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Emergency Information</h2>
    <label class="emergency-info-label">Patient Name</label>
    <div class="emergency-info-value" id="patientName"></div>

    <label class="emergency-info-label">Date of Birth</label>
    <div class="emergency-info-value" id="dob"></div>

    <label class="emergency-info-label">Blood Type</label>
    <div class="emergency-info-value" id="bloodType"></div>

    <label class="emergency-info-label">Chronic Conditions</label>
    <div class="emergency-info-value" id="chronic"></div>

    <label class="emergency-info-label">Allergies</label>
    <div class="emergency-info-value" id="allergies"></div>

    <label class="emergency-info-label">Doctor's Email</label>
    <div class="emergency-info-value" id="doctorEmail"></div>

    <a href="homepage.html" class="btn-back">Back to Homepage</a>
  </div>
  <script src="/scripts/patient-emergency-info.js"></script>
</body>
</html>
