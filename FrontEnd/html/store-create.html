<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Medication</title>
  <link rel="stylesheet" href="/BED-SPM-Assignment/MedicationStore/public/store-create.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="header-top">
        <div class="header-top-container">
            <div class="header-contact">
            <span>(+65)</span>
            <span>English</span>
            </div>
            <p class="header-motto">Better Health Begins Here.</p>
            <a href="/login/login-signup.html" class="header-top-action">
            Login<i class='bx bx-user'></i>
            </a>
        </div>
        </div>
        <div class="nav">
        <div class="nav-logo">
            <h2>Anywhere<span>Doctor</span></h2>
        </div>
        <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
            <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="/products.html" class="nav-link">Medication</a></li>
            <li class="nav-item"><a href="/list.html" class="nav-link">Appointments</a></li>
            <li class="nav-item"><a href="/list.html" class="nav-link">Tracker</a></li>
            </ul>
            <div class="header-search" style="position: relative;">
                <input type="text" placeholder="Search..." class="form-input" id="search-input">
                <i class='bx bx-search-alt-2' id="search-icon"></i>
                <!-- Suggestions container -->
                <div class="search-suggestions" id="search-suggestions"></div>
            </div>
            <div class="header-user-actions">
            <a href="wishlist.html" class="header-action-btn">
                <i class='bx bxs-heart' style="color: red;"></i>
                <span class="count"></span>
            </a>
            <a href="chats.html" class="header-action-btn">
                <i class='bx bx-message-square-dots' style="color: black;"></i>
                <span class="count"></span>
            </a>
            </div>
            <div class="header-menu">
            <i class='bx bx-menu'></i>
            </div>
        </div>
        </div>
    </header>
    <main>
      <h1 class="page-title">Add Medication</h1>
      <div class="form-container">
          <form id="createMedForm" action="/medications" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <input
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                name="description"
                placeholder="Description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="number"
                name="price"
                placeholder="Price"
                step="0.01"
                required
              />
            </div>
            <!-- NEW file input: -->
            <div class="form-group">
              <label for="image">Image:</label>
              <input type="file" name="image" id="image" accept="image/*" />
            </div>
            <button type="submit">Create Medication</button>
            <div id="message"></div>
          </form>
      </div>
    </main>
</body>
<script src="create-script.js"></script>
</html>
