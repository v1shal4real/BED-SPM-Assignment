<body class="bg-light">
  <script>
    if (!localStorage.getItem('PatientID')) window.location.href = 'login.html';
  </script>
  <div class="container py-4">
    <h2>My Appointments</h2>
    <div class="mb-3">
      <a href="bookingAppointment.html" class="btn btn-secondary">‚Üê Back to Calendar</a>
    </div>
    <table class="table table-striped" id="appointmentsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date & Time</th>
          <th>Doctor</th>
          <th>Venue</th>
          <th>Room</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="statusMsg"></div>
  </div>
<script>
  if (!localStorage.getItem('PatientID')) window.location.href = 'login.html';

  const patientId = localStorage.getItem('PatientID');

  // Change this endpoint to match your backend!
  fetch('/appointments')
    .then(res => res.json())
    .then(all => {
      // Only show appointments for this patient
      const myAppts = all.filter(a => a.PatientID == patientId);
      const tbody = document.querySelector('#appointmentsTable tbody');
      if (myAppts.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center">No appointments found.</td></tr>`;
        return;
      }
      tbody.innerHTML = '';
      myAppts.forEach(appt => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${appt.AppointmentID}</td>
          <td>${new Date(appt.AppointmentDateTime).toLocaleString('en-SG', { timeZone: 'Asia/Singapore' })}</td>
          <td>${appt.DoctorName || appt.DoctorID}</td>
          <td>${appt.Venue}</td>
          <td>${appt.RoomNumber}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="updateAppointment(${appt.AppointmentID})">Update</button>
            <button class="btn btn-sm btn-danger" onclick="deleteAppointment(${appt.AppointmentID})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

  function updateAppointment(id) {
    window.location.href = `updateAppointment.html?id=${id}`;
  }

  function deleteAppointment(id) {
    if (!confirm('Are you sure you want to cancel this appointment?')) return;
    fetch(`/appointments/${id}`, { method: 'DELETE' })
      .then(res => res.json())
      .then(result => {
        document.getElementById('statusMsg').innerHTML = `<div class="alert alert-success">Appointment cancelled.</div>`;
        setTimeout(() => location.reload(), 1000);
      });
  }
</script>
