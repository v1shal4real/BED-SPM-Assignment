        <div id="details" class="mt-4"></div>

    </div>

<script>
    (async function() {
      if (!localStorage.getItem('PatientID')) { window.location.href = 'login.html'; return; }
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const detailsDiv = document.getElementById('details');
      if (!id) {
        detailsDiv.innerHTML = '<div class="alert alert-danger">Missing appointment ID.</div>';
        return;
      }
      const res = await fetch(`/appointments/${id}`);
      if (!res.ok) {
        detailsDiv.innerHTML = '<div class="alert alert-danger">Could not retrieve appointment details.</div>';
        return;
      }
      const appt = await res.json();
      detailsDiv.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Your Appointment Details</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Appointment ID:</strong> ${appt.AppointmentID}</li>
              <li class="list-group-item"><strong>Patient Name:</strong> ${appt.PatientName}</li>
              <li class="list-group-item"><strong>Doctor Name:</strong> ${appt.DoctorName}</li>
              <li class="list-group-item"><strong>Date & Time:</strong> ${new Date(appt.AppointmentDateTime).toLocaleString('en-SG', { timeZone: 'Asia/Singapore' })}</li>
              <li class="list-group-item"><strong>Venue:</strong> ${appt.Venue}</li>
              <li class="list-group-item"><strong>Room Number:</strong> ${appt.RoomNumber}</li>
            </ul>
          </div>
        </div>
      `;
    })();
</script>
