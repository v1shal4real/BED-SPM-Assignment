<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-box {
      display: flex;
      width: 800px;
      height: 450px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: #ffffff;
      overflow: hidden;
    }
    .reset-left {
      background-color: #0b1e49;
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .reset-left h2 {
      margin-bottom: 10px;
    }
    .reset-left p {
      font-size: 14px;
    }
    .reset-left a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    .reset-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .reset-right h2 {
      margin-bottom: 30px;
      color: #0b1e49;
    }
    .reset-right input {
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 25px;
      background-color: #eee;
      width: 100%;
      font-size: 14px;
    }
    .reset-right button {
      background-color: #0b1e49;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    .reset-right button:hover {
      background-color: #0a193f;
    }
    .message {
      color: #d8000c;
      margin-bottom: 10px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reset-box">
      <div class="reset-left">
        <h2>Reset Password</h2>
        <p>Remember your password? <a href="login.html">Login</a></p>
        <a href="homepage.html" style="margin-top: 30px; font-size: 14px; color: white; text-decoration: underline;">Return to Home</a>
      </div>
      <div class="reset-right">
        <h2>Forgot Password</h2>
        <form id="resetForm">
          <div class="message" id="message"></div>
          <input type="email" id="email" placeholder="Enter your email" required />
          <input type="password" id="newPassword" placeholder="New password" required minlength="6" />
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6" />
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        return;
      }

      // Example fetch to your backend endpoint
      try {
        const res = await fetch('http://localhost:3000/api/patients/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword })
        });
        const data = await res.json();
        if (res.ok) {
          messageDiv.style.color = "#388e3c";
          messageDiv.textContent = "Password reset successful! You can now login.";
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          messageDiv.style.color = "#d8000c";
          messageDiv.textContent = data.message || "Password reset failed.";
        }
      } catch (err) {
        messageDiv.style.color = "#d8000c";
        messageDiv.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
