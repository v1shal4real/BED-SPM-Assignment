<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Medication</title>
  <link rel="stylesheet" href="/BED-SPM-Assignment/MedicationStore/public/store-create.css" />
</head>
<body>
  <h1>Add New Medication</h1>
  <form id="createMedForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" step="0.01" id="price" name="price" required />
    </div>
    <button type="submit">Create Medication</button>
    <div id="message"></div>
  </form>

  <script src="/js/create-med.js"></script>
</body>
</html>
