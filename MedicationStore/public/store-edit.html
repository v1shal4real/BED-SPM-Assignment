<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Medication</title>
  <link rel="stylesheet" href="/BED-SPM-Assignment/MedicationStore/public/store-edit.css">
</head>
<body>
  <div class="container">
    <h1>Edit Medication</h1>
    <form id="editMedForm">
      <input type="hidden" id="medId" name="id">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price ($):</label>
        <input type="number" step="0.01" id="price" name="price" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn update">Update</button>
        <button type="button" id="deleteBtn" class="btn delete">Delete</button>
      </div>
      <div id="message"></div>
    </form>
  </div>
  <script src="/js/edit-med.js"></script>
</body>
</html>
